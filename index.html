<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scisor Project</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 class="my-h1">Rock Paper Scisor</h1>
    <div class="results">
        <h1>You Won 🤩</h1>
        <div class="choices">
            <h2>User's Choice : ✂️ </h2>
            <h2>Computer's Choice: 📄</h2>
        </div>
    </div>
    
    <div class="user-options">
        <button onclick="playGame('rock')">🪨</button>
        <button onclick="playGame('paper')">📄</button>
        <button onclick="playGame('scisor')">✂️</button>
    </div>

    <script src="script.js"></script>
  
</body>
</html>
